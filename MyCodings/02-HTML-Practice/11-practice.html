<!DOCTYPE html>
<html lang="en">
<head>

     <title>Practice-11</title>

<body>

                              <td></td>

                         </tr>

                         </tr>

                    </table>
               </td>
               <td>

                                   <input type="checkbox" name="javaScript" id="javascript">

                         </tr>
