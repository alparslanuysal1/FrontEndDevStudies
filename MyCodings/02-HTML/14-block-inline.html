<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    
    <meta name="robots" content="nofollow noindex"> 
    <!-- nofollow linkleri takip etmez. a taginin icine yazarsak o linki takip etmez. noindex bu sayfayi arama motorlarinin aramamasini ister -->
    
    <meta charset="utf-8"> <!-- cesitli dillerdeki karakterleri tanisin diye yazilir -->

    <title>Document</title>
  </head>
  <body>
    <h1>Hello</h1><h1>Hello</h1> <!-- Block element yan yana gelmediler -->
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem quam quia
      molestiae magni libero! Dolores, in, quod, error libero accusantium quis
      delectus aperiam repellendus sequi quibusdam cumque minima optio corporis!
    </p>
    <em>Hello</em> <b>Hello</b><a href="">Link</a> <!-- inline element yan yana geldiler -->

        <a href="..." rel="noreferrer noopener">  </a>
            <!-- norefferrer bu kinklin arama motoru icin backlink olarak degerlendirilmemesi icin yazilir
             noopener ise gittigimiz sayfanin nereden geldigimizi gormemesini saglar-->

  </body>
</html>
