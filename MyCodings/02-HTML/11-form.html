<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="/account/login" enctype="multipart/form-data" novalidate> <!-- Method="hangi yontemle gidecegini gosteriyor", Action="Backend'in verdigi yere gidecek"--> 
        <label>isim</label>
            <input type="text" name="FirstName"> <br>

        <label>Numara</label>
            <input type="number" name="salary"> <br>

        <label>E-mail</label>
            <input type="email" name="email"> <br>

        <label>Sifre</label>
            <input type="password" name="pass"> <br>

        <label>Arama</label>
            <input type="search" name="search"> <br>

        <label>Link(URL)</label>
            <input type="url" name="website"> <br>
        
        <label>Telephone</label>
            <input type="tel" name="phone"> <br>

        <label>Burada kullanicinin goremedigi Hidden adinda bir form elemani var</label>
            <input type="hidden" name="code"> <br> 

            <input type="button" value="Custom">
            <input type="submit" value="Save">
            <input type="reset" value="Reset">
    </form>
</body>
</html>
